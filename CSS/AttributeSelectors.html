<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input[type]{
        border:1px solid red;
    }
    input[type='text']{
        background-color: green;
    }
    input[id]{
       color:white;
    }
</style>
<body>
    <h3>Example of Attribute selectors</h3>
    <form>
        <label name="name" id="name">User Name</label>
        <input type="text" id="name" ><br><br>
        <label name="pass" id="pass">Password</label>
        <input type="password" id="pass"><br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
