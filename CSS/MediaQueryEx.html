
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            text-align: center;
        }
        .media{
            font-size: 20px;
            color: red;
        }
        @media screen and (max-width:768px) and (min-width:425px) {
            body{
                background-color: blue;
            }
            .media{
                font-size: 12px;
                color: white;
            }
        }
    </style>
</head>
<body>
    <p class="media"> Media queries allow you to apply CSS styles depending on a device's general types or other characteristics such as screen resolution or browser viewport width. Media queries are used for the following: To conditionally apply styles with the CSS</p>
</body>
</html>
