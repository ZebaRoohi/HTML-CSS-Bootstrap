<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 1px solid red;
        margin-bottom: 20px;
    }
    .fixed-width{
        width: 400px;
        background-color: #c0c0c0;
        padding: 10px;
    }
    .max-width{
        max-width: 600px;
        background-color: #e0e0e0;
        padding:10px;
    }
</style>
<body>
    <h3>Example of Width and max-width</h3>
    <div class="container fixed-width">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis laborum iusto hic.</p>
    </div>
    <div class="container max-width">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam enim quis ea?</p>
    </div>
</body>
</html>
