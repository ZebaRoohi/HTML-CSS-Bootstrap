<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;/*divide the page in fraction */
        background-color: #777;
        padding: 20px;
        gap: 20px;
    }
    .grid-item{
        background: cyan;
        padding: 20px;
    }
</style>
<body>
    <h3>Example of Grid system</h3>
    <div class="grid-container">
        <div class="grid-item">Grid Item1</div>
        <div class="grid-item">Grid Item2</div>
        <div class="grid-item">Grid Item3</div>
        <div class="grid-item">Grid Item4</div>
        <div class="grid-item">Grid Item5</div>
        <div class="grid-item">Grid Item6</div>
    </div>
</body>
</html>
