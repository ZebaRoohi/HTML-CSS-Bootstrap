<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 800px;
        height: 500px;
        border: 1px solid black;
    }
    .float-left{
       width: 150px;
        float: left;
    }
    .float-right{
        width: 150px;
        float: right;
    }
</style>
<body>
    <h3>Example of Float property</h3>
    <div class="container">
        <img src="flag.png" alt="Left Image" class="float-left">
        <p>Image moves to left direction</p>

        <img src="flag.png" alt="Right Image" class="float-right">
        <p>Image moves to right direction</p>
    </div>

</body>
</html>
