<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 1px solid #333;
        display: flex;
    }
    .item{
        border: 1px solid #555;
        margin: 5px;
        padding: 10px;
        flex-grow: 1;
        flex-shrink: 1;
    }
    .item:nth-child(2){
        flex-grow: 2;
        flex-shrink: 0;
    }
</style>
<body>
    <h3>Example of Flex grow and Shrink</h3>
    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>
</body>
</html>
