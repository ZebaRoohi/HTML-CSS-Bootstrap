<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .container{
        border: 1px solid black;
        padding: 10px;
        margin: 20px;
        width: 500px;
    }
    .container-fluid{
        border: 1px solid black;
        background: gray;
        padding: 10px;
        margin: 20px;
    }
</style>
<body>
    <h3>Example of Container and container fluid</h3>
    <div class="container">
        <p>Example of conatainer and this will take fixed width of in the page</p>
    </div>
    <div class="container-fluid">
        Example of container fluid and this is taking full width of the screen.
    </div>
</body>
</html>
