<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="aqua">
    <h3>Student's Registeration Form..</h3>
    <form>
        <label name="fname" id="fname">First Name:</label>
        <input type="text" id="fname" required> <br> <br>
        <label name="sname" id="sname">Second Name:</label>
        <input type="text" id="sname" required><br><br>
        <label name="email" id="enmail">Email id:</label>
        <input type="email" id="email" placeholder="john@gmail.com" required><br><br>
        <label name="pass" id="pass">Password:</label>
        <input type="password" id="pass"><br><br>
        <label name="gender">Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female <br> <br>
        <label name="bday">Enter DOB:</label>
        <input type="date"><br><br>
        <label name="state" >Select the State</label>
        <select id="state" name="state">
            <option value="">Selct the state</option>
            <option value="tel">Telengana</option>
            <option value="andh">Andhra</option>
            <option value="other">Other State</option>
        </select> <br> <br>
        <label name="subscribe">Subscribe for new letter</label>
        <input type="checkbox" name="subscribe" value="yes" > <br> <br>
        <label name="address">Enter your address:</label>
        <textarea name="address" rows="3"></textarea><br> <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
